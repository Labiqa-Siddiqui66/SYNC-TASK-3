<!DOCTYPE html>
<html lang="en">

<head>
    <!-- display grid  and place item center for placing in center-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<!--- 100%=16px-->

<body class="body">
    <div class="main">
        <div class="music">
            <h2 id="name">BEGGAR</h2>
            <h4 id="artist">ZITAO<h4>
                    <div class=img_div>
                        <img class="img" src="resource_1.jpg" alt="">
                    </div>
                    <div class="audio">
                        <audio src="resource_1.mp3"></audio>
                    </div>
                    <i class="fa-solid fa-pause" class="pa"></i>
                    <!---FONT AWESOME-->
                    <div class="music_controllers">
                        <i class="fas fa-backward" id="previous" title="Previous"></i>
                        <i class="fas fa-play" id="play" title="play"></i>
                        <i class="fas fa-forward" id="next" title="next"></i>

                    </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
